
style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/shiqinfeng1/goframe-ddd
options:
  commits:
    filters:
      Type:
        - feat
        - "✨ feat"
        - fix
        - "🐛 fix"
        - "🐞 fix"
        - perf
        - "⚡️ perf"
        - "🎈 perf"
        - refactor
        - "♻️ refactor"
        - "🦄 refactor"
  commit_groups:
    title_maps:
      feat: "✨ Features"
      "✨ feat": "✨ Features"
      fix: "🐛 Bug Fixes"
      "🐛 fix": "🐛 Bug Fixes"
      "🐞 fix": "🐞 Bug Fixes"
      perf: "⚡️ Performance Improvements"
      "⚡️ perf": "⚡️ Performance Improvements"
      "🎈 perf": "🎈 Performance Improvements"
      refactor: "♻️ Code Refactoring"
      "🦄 refactor": "🦄 Code Refactoring"
      "♻️ refactor": "♻️ Code Refactoring"
  header:
    pattern: "^([\\w✨🐛🐞⚡️🎈♻️🦄]+)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
